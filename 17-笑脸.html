<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 创建 canvas 标签
      const canvas = document.createElement("canvas");
      canvas.width = 600;
      canvas.height = 400;
      document.body.append(canvas);

      // 2. 得到 context 对象
      const context = canvas.getContext("2d");

      // 修改填充图形的颜色
      // context.fillStyle = "#0a0";

      // let g = context.createLinearGradient(200, 140, 400, 200);
      // g.addColorStop(0, "yellow");
      // g.addColorStop(1, "red");
      // context.fillStyle = g;

      let g = context.createRadialGradient(250, 150, 0, 250, 150, 150);
      g.addColorStop(0, "#ccc");
      g.addColorStop(1, "#000");
      context.fillStyle = g;

      // 3. 画笑脸
      // 3.1 画外面的大圆
      context.arc(300, 200, 100, 0, 2 * Math.PI);
      // 把大圆填充一个颜色
      context.fill();
      context.stroke();

      // 3.2 画左眼
      // 在两个不相关的图形之间，需要告诉 context，重新生成一个新的路径
      context.beginPath();
      context.arc(250, 150, 20, 0, 2 * Math.PI);
      context.stroke();
      // 有一个一同配合的api，闭合路径
      context.closePath();

      // 3.3 画右眼
      context.beginPath();
      context.arc(350, 150, 20, 0, 2 * Math.PI);
      context.stroke();
      context.closePath();

      // 3.4 鼻子
      context.beginPath();
      context.ellipse(300, 200, 10, 30, 0, 0, Math.PI * 2);
      context.stroke();
      context.closePath();

      // 3.5 画嘴巴
      context.beginPath();
      context.arc(300, 200, 80, 0, Math.PI);
      context.stroke();
      context.closePath();
    </script>
  </body>
</html>
